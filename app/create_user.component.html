<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h1 class="bottom-spacer-20 text-right">
                    New User
                </h1>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row"
             id="progressBar"
             style="display:none;">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped active"
                         role="progressbar"
                         aria-valuenow="100"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width: 100%">
                        <span class="sr-only">
                            40% Complete (success)
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <form class="inline"
              *ngIf="active"
              (ngSubmit)="createUser()">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label>Name</label>
                        <input [(ngModel)]="user.name"
                               name="name"
                               #name="ngModel"
                               type="text"
                               class="form-control"
                               placeholder="User name"
                               required>
                        <div *ngIf="name.errors && (name.dirty || name.touched)"
                             class="alert alert-danger">
                            Name is required
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label>Email</label>
                        <input [(ngModel)]="user.email"
                               type="text"
                               class="form-control"
                               placeholder="email address"
                               name="email"
                               #email="ngModel"
                               required>
                        <div *ngIf="email.errors && (email.dirty || email.touched)"
                             class="alert alert-danger">
                            Email address is required
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="user.password"
                               type="password"
                               class="form-control"
                               placeholder="password"
                               name="password"
                               #password="ngModel"
                               required>
                        <div *ngIf="password.errors && (password.dirty || password.touched)"
                             class="alert alert-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="userRole">Role</label>
                        <select class="form-control"
                                [(ngModel)]="user.role"
                                id="userRole"
                                name="userRole"
                                #userRole="ngModel"
                                required>
                            <option value="">Select Role</option>
                            <option value="Technician">Technician</option>
                            <option value="Manager">Manager</option>
                            <option value="Executive">Executive</option>
                        </select>
                        <div *ngIf="userRole.errors && (userRole.dirty || userRole.touched)" class="alert alert-danger">
                            Role is required
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="userRegion">Region</label>
                        <select class="form-control"
                                [(ngModel)]="user.region"
                                id="userRegion"
                                name="userRegion"
                                #userRegion="ngModel"
                                required>
                            <option value="">Select Region</option>
                            <option value="Birmingham">Birmingham</option>
                            <option value="Nashville">Nashville</option>
                            <option value="Mobile">Mobile</option>
                            <option value="Panama City">Panama City</option>
                        </select>
                        <div *ngIf="userRegion.errors && (userRegion.dirty || userRegion.touched)" class="alert alert-danger">
                            Region is required
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-2">
                    <button  class="btn btn-success btn-lg" id="createButton"
                             [disabled]="!name.valid || !email.valid || !password.valid || !userRole.valid || !userRegion.valid">
                        CREATE USER
                    </button>
                </div>
                <div class="col-lg-8"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">&nbsp;</div>
            </div>
        </form>
    </div>
</div>
