<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 style="margin: 5px 0 5px;">Completed Jobs</h2>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row" id="createLoadingProgressBar" style="display:none;">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <div class="progress">
                            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                                 aria-valuemax="100" style="width: 100%">
                                <span class="sr-only">40% Complete (success)</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-completedTickets">
                        <thead>
                        <tr>
                            <th>Job Number</th>
                            <th>Customer</th>
                            <th>Date Closed</th>
                            <th>Priority</th>
                            <th>Assigned To</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let ticket of tickets" (click)="goToTicketDetails(ticket)">
                            <td>{{ticket.jobNumber}}</td>
                            <td>{{ticket.customer.customerName}}</td>
                            <td>{{formatDate(ticket.jobEnd)}}</td>
                            <td>{{ticket.priority}}</td>
                            <td>{{formatTechName(ticket)}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
