<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-center">
            <div class="login-panel">
                <img src="/assets/images/login/logo.png">
                <form role="form">
                    <fieldset>
                        <div class="form-group"
                             [ngClass]="{'has-error': attempts > 0 && email.pristine && password.pristine}">
                            <input class="form-control"
                                   placeholder="Enter email address"
                                   name="email"
                                   type="email"
                                   autofocus
                                   required
                                   [(ngModel)]="userEmail"
                                   #email="ngModel" >
                        </div>
                        <div class="form-group"
                             [ngClass]="{'has-error': attempts > 0 && email.pristine && password.pristine}">
                            <input class="form-control"
                                   placeholder="Password"
                                   name="password"
                                   type="password"
                                   value=""
                                   required
                                   [(ngModel)]="userPassword"
                                   #password="ngModel" >
                        </div>
                        <div *ngIf="attempts > 0 && email.pristine && password.pristine"
                             class="alertLogIn">
                            Sorry, unrecognized email or password
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <button #signinButton
                                type="button"
                                class="btn btn-login text-uppercase col-xs-6 col-center"
                                (click)="logIn(email.value, password.value)"
                                id="signinButton"
                                [disabled]="isInAttempt || attempts > 0 && email.pristine && password.pristine">
                            Sign In
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
